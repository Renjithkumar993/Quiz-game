<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="firstitem">

    <header>
        <div class="main">
            <h1 id="view-scoretime" class="view-scoretime-hide">View scores</h1>
            <h2 class="time">
                </h2>
        </div>
        </div>
    </header>

    <section id="gameInfosection" class="hide-gameinfo">
        <h1><span>Coding</span> Quiz Challenge<h1>
                <p>Try to answer the following code-releated questions within the time limit.<br>Keep in mind that incorect
                    asnswers will penalize your score time by<span> 10 sec.</span></p>
                <button id="start-button">Start quiz</button>
    </section>
    <section id="question-section" class="hide">
        <section class="questions">Question</section>
        <section class="choices1">
            <button id="Options">Option1</button>
            <button id="Options">options2</button>
            <button id="Options">options3</button>
            <button id="Options">option4</button>
        </section>
        <section class="answer">answer</section>
        <section class="score">score</section>
    </section>
    <section id="ask-initial" class="hide-ask-initial">
        <h2> All done !</h2>
        <h4 id="score-show"> your final score is </h4>
        <form action="#" method="post">
            <label for="Enter-initials">Enter your initials</label>
            <input type="text" id="initials" name="initials">
            <input id="btn-submit" type="submit" value="submit your score">
            <p id="error-msg"></p>
        </form>
    </section>

    <section id="lastpage" class="highscorepage-hide">
    <section id="viewscorepage" >
        <h1> High scores</h1>
        <ol id ="high-scores">
        </ol>

        <button id="go-back" class="lastpagebutton">Go back</button>
        <button id = "clear-score" class="lastpagebutton"> Clear scores</button>
    </section>
</section>


    <script src="main.js"></script>
</body>

</html>
